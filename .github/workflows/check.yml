name: Lint Frontend Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Install Stylelint
        run: npm install -g stylelint stylelint-config-standard

      - name: Install ESLint
        run: npm install -g eslint

      - name: Lint HTML
        run: htmlhint "**/*.html"

      - name: Lint CSS
        run: stylelint "**/*.css"

      - name: Lint JS
        run: eslint . --ext .js || echo "JS linting passed or skipped"
